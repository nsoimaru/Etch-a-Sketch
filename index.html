<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Etch a Sketch</h1>
        </div>
        <div class="game row">
            <div class="buttons row">
                <input class="color" id="colorPicker" type="color" value="#333333" />
                <button class="btn btn-pick" id="color">Color</button>
                <button class="btn btn-pick" id="rainbow">Rainbow</button>
                <button class="btn btn-pick" id="erase">Erase</button>
                <button class="btn btn-pick" id="color">Clear</button>
                <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
                <span class="slider-value" id="sliderValue">Slide to change</span>
            </div>
            <div class="canvas grid" id="grid"></div>
        </div>
    </div>
</body>
</html>
